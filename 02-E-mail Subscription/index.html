<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

   <!-- background containers -->

   <div class="flex items-center justify-center h-screen bg-zinc-700">
    <!-- card -->
    <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
      <!-- flex container -->
      <div class="flex flex-col md:flex-row rounded-l-xl">
        <!-- image -->
        <img src="./images/image.jpg" 
        alt=""
        class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-110 hover:rounded-xl duration-700"
        />
        <!-- content -->
        <div class="p-6 md:p-12">
          <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
            Get diet and fitness tips in your inbox
          </h2>
          <p class="max-w-sm my-4 text-sm leading-5 tracking-wide text-center text-white md:text-left">
            Eat better and exercise better. Sing up for the Diet & Fitness newsletter.
          </p>
          <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <input type="text" 
            placeholder="Enter your email address" 
            class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600
            placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none "/>
            
            <button class="px-5 py-3 text-sm rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-800 hover:text-white duration-700">
              Subscribe
            </button>

          </div>
        </div>
      </div>
    </div>
   </div>
    
    

  </body>
</html>
